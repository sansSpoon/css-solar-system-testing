<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Orbits</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/d3.min.js"></script>
<script src="js/d3-selection-multi.min.js"></script>
<link rel="stylesheet" href="css/main.css">
<style type="text/css">
</style>

</head>

<body>
	<div class="controls">
		<button type="button" id="toggle-2d">toggle 2d</button>
		<button type="button" id="toggle-3d">toggle 3d</button>
		<p>Star: <input id="starScale" type="number" value="1" step=".1"/></p>
		<p>Planet: <input id="planetScale" type="number" value="1" step=".1"/></p>
		<p>Lerp: <input id="orbitScale" type="number" value="1" step=".1" max="2"/></p>
		<p>Satellite: <input id="sScale" type="number" value="1" step=".1"/></p>
		<p>Lerp: <input id="sOrbit" type="number" value="1" step=".1" max="2"/></p>
		<p>Helio: <input id="heliosphere" type="number" value="90" step="10" max="200"/></p>
	</div>
	<div id="universe">
		<div id="galaxy">
		</div>
	</div>
	<script src="js/main.js"></script>
